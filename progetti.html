<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio — PixelUp</title>
  <meta name="description" content="Alcuni dei progetti realizzati da PixelUp: siti vetrina, e-commerce, app e branding.">
  <style>
    :root{
      --bg:#f6f7f8;
      --panel:#ffffff;
      --ink:#121316;
      --muted:#5b6169;
      --border:#e5e7eb;
      --shadow:0 16px 40px rgba(0,0,0,.08);
      --radius:16px;
      --pill:#eef1f4;
      --link:#2d7ef7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--ink); background:var(--bg); line-height:1.5;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    .container{width:min(1100px,92%);margin-inline:auto}

    /* Header semplice con logo */
    header{padding:18px 0;border-bottom:1px solid var(--border);background:#fff}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:200px}
    .brand span{font-weight:800;letter-spacing:.3px}

    /* Intro */
    .intro{padding:28px 0 14px;text-align:center}
    .intro h1{font-size:clamp(2.1rem,5vw,3.2rem);margin:0 0 10px}
    .intro p{color:var(--muted);margin:0 auto;max-width:60ch}

    /* Griglia cards */
    .grid{
      display:grid;gap:26px;
      grid-template-columns:repeat(2,1fr);
      padding:10px 0 46px;
    }
    @media (max-width:840px){.grid{grid-template-columns:1fr}}

    .card{
      background:var(--panel);border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:16px;
    }
    .thumb{
      border-radius:12px; overflow:hidden; background:#eef1f4;
      aspect-ratio: 16/9; display:grid; place-items:center; color:#8a8f97;
    }
    .title{font-size:1.25rem;margin:12px 0 4px}
    .pill{
      display:inline-flex;align-items:center;gap:6px;
      background:var(--pill);border-radius:999px;padding:6px 10px;
      font-size:.85rem;color:#2b2f36
    }
    .more{display:inline-block;margin-top:10px;color:var(--link);font-weight:700}
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <a href="index.html" class="brand" aria-label="Torna alla home">
        <img src="logopixelup.png" alt="Logo PixelUp">
        <span>PixelUp</span>
      </a>
    </div>
  </header>

  <!-- Intro -->
  <section class="container intro">
    <h1>Portfolio</h1>
    <p>Alcuni dei progetti che abbiamo realizzato. Dal design alla pubblicazione,
      ogni lavoro è pensato per essere unico, veloce e pronto a crescere online.</p>
  </section>

 <section class="container section" id="portfolio">
  <h2>Portfolio</h2>
  <p style="text-align:center;color:#5b5f66;margin:-4px 0 18px">Alcuni progetti selezionati.</p>

  <div class="grid" role="list">
    <!-- 1: Sito vetrina ristorante -->
    <a class="card" href="progetto-ristorante.html" aria-label="Sito vetrina ristorante">
      <div class="thumb">
        <img src="portfolio-ristorante.png" alt="Sito vetrina ristorante" loading="lazy" decoding="async">
      </div>
    </a>

    <!-- 2: E-commerce moda (esterno) -->
    <a class="card" href="https://www.emiliarussoevents.com/" target="_blank" rel="noopener" aria-label="E-commerce moda">
      <div class="thumb">
        <img src="progetto2.jpeg" alt="E-commerce moda" loading="lazy" decoding="async">
      </div>
    </a>

    <!-- 3: App per inventario -->
    <a class="card" href="progetto-inventario.html" aria-label="App per inventario">
      <div class="thumb">
        <img src="portfolio-inventario.png" alt="App per inventario" loading="lazy" decoding="async">
      </div>
    </a>

    <!-- 4: Packaging tecnologico -->
    <a class="card" href="https://www.backtag.it/" aria-label="Packaging tecnologico">
      <div class="thumb">
        <img src="backtag-web-profilo.png" alt="Packaging tecnologico" loading="lazy" decoding="async">
      </div>
    </a>

    <!-- 5: Dashboard analytics -->
    <a class="card" href="progetto-dashboard.html" aria-label="Dashboard analytics">
      <div class="thumb">
        <img src="portfolio-dashboard.png" alt="Dashboard analytics" loading="lazy" decoding="async">
      </div>
    </a>

    <!-- 6: Sito web agenzia -->
    <a class="card" href="progetto-agenzia.html" aria-label="Sito web agenzia">
      <div class="thumb">
        <img src="portfolio-agenzia.png" alt="Sito web agenzia" loading="lazy" decoding="async">
      </div>
    </a>
  </div>
</section>


</body>
</html>
