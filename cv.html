<!DOCTYPE html>
<html lang="it">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Template CV – PixelUp</title>
<style>
body{font-family:Arial,sans-serif;margin:0;padding:20px;background:#fafafa;color:#222}
.box{max-width:800px;margin:0 auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
h1{margin-top:0}.price{font-size:22px;font-weight:bold;margin:10px 0}
img{max-width:100%;border-radius:8px;margin-bottom:16px}
.gallery{display:grid;grid-template-columns:1fr 1fr;gap:12px}
</style></head>
<body>
<div class="box">
  <h1>Template CV Professionale</h1>
  <p>Curriculum moderno e ATS-friendly con IA “CV Assistant”.</p>
  <div class="price">€ 1,99</div>
  <div class="gallery">
    <img src="template1.png" alt="CV copertina">
    <img src="templatecv.png" alt="CV anteprima">
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=Af9_Axhg9ncsuTlpPqrk75Q4J0diJivqFwkJZhoIp4JjaGMubk23V9ukol8bfs0XdkNnY_Dpin5jmSrG&currency=EUR"></script>
  <div id="paypal-cv"></div>
  <script>
    paypal.Buttons({
      createOrder: (data, actions) => actions.order.create({
        purchase_units: [{ amount: { value: "1.99" }, description: "Template CV - PixelUp" }]
      }),
      onApprove: (data, actions) => actions.order.capture().then(details => {
        alert("Grazie " + details.payer.name.given_name + "! Acquisto completato.");
      })
    }).render('#paypal-cv');
  </script>
</div>
</body>
</html>
