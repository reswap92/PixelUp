<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelUp • Template</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      margin:0;
      background:#f9fafb;
      color:#222;
    }
    header {
      text-align:center;
      padding:20px;
      background:#fff;
      border-bottom:1px solid #ddd;
    }
    header img {
      width:200px;
    }
    .container {
      max-width:1200px;
      margin:30px auto;
      padding:20px;
    }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap:20px;
    }
    .card {
      position:relative;
      border-radius:12px;
      overflow:hidden;
      cursor:pointer;
      transition:transform 0.2s ease;
    }
    .card:hover {
      transform:scale(1.02);
    }
    .card img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .overlay {
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      padding:15px;
      background:rgba(0,0,0,0.6);
      color:#fff;
      text-align:center;
    }
    .overlay h3 {
      margin:0;
      font-size:18px;
      font-weight:600;
    }
    .overlay p {
      margin:5px 0 0;
      font-size:14px;
      font-weight:400;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html"><img src="logopixelup.png" alt="Logo PixelUp"></a>
</header>

<div class="container">
  <h1 style="text-align:center; margin-bottom:30px;">I nostri Template</h1>
  <div class="grid">
    <!-- Template 1 -->
    <div class="card">
        <a href="/neo-mamme.html">
      <img src="template1.png" alt="Template Business">
        <h3>Template Neo-Mamma</h3>
        <p>2,99€</p>
      </div>
    </div>
    <!-- Template 2 -->
    <div class="card">
        <a href="/coach.html">
      <img src="template2.png" alt="Template CV">
        <h3>Template Coach IA</h3>
        <p>1,99€</p>
      </div>
    </div>
      <!-- Template 3 -->
    <div class="card">
        <a href="/cv.html">
      <img src="template3.jpeg" alt="Template CV">
        <h3>Template CV</h3>
        <p>1,99€</p>
      </div>
    </div>
      <!-- Template 4 -->
    <div class="card">
        <a href="/business.html">
      <img src="template5.png" alt="Template CV">
        <h3>Template Business Plan</h3>
        <p>1,99€</p>
      </div>
    </div>
   <!-- Template 4 -->
<div class="card">
  <a href="/fitness.html">
    <img src="template5.png" alt="Template Fitness">
    <h3>Template Fitness</h3>
    <p>€ 1,99</p>
  </a>
</div>

    </div>
  </div>
</div>

</body>
</html>
