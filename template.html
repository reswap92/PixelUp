<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelUp - Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #111;
      color: #fff;
    }
    header img {
      width: 200px;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card h3 {
      margin: 16px 0;
    }
    /* Banner Etsy */
    .etsy-banner {
      max-width: 1000px;
      margin: 60px auto;
      padding: 48px;
      border-radius: 24px;
      background: linear-gradient(135deg,#ff8c00,#ff2d55);
      color: #fff;
      text-align: center;
    }
    .etsy-banner h2 {
      font-size: 2.2rem;
      margin: 0 0 12px;
    }
    .etsy-banner p {
      font-size: 1.1rem;
      opacity: .95;
      margin: 0 0 24px;
    }
    .etsy-banner a {
      display: inline-block;
      background: #fff;
      color: #ff2d55;
      padding: 14px 26px;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <header>
      <a href="index.html"><img src="logopixelup.png" alt="Logo PixelUp"></a>
  </header>
  
  <main>
    <h1>I nostri Template</h1>
    <div class="container">
      <!-- Esempio di card template -->
      <div class="card">
        <img src="template1.png" alt="Template 1">
        <h3>Template 1</h3>
      </div>
      <div class="card">
        <img src="template2.png" alt="Template 2">
        <h3>Template 2</h3>
      </div>
      <div class="card">
        <img src="template3.png" alt="Template 3">
        <h3>Template 3</h3>
      </div>
      <!-- Puoi aggiungerne altri -->
    </div>

    <!-- Banner Etsy -->
    <section class="etsy-banner">
      <h2>Acquista i nostri Template anche su Etsy</h2>
      <p>Planner digitali, pack con IA e risorse pronte allâ€™uso.</p>
      <a href="https://www.etsy.com/shop/Pixelupofficial" target="_blank" rel="noopener">
        Vai allo Shop Etsy ðŸš€
      </a>
    </section>
  </main>

</body>
</html>
