<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PixelUp — Dai pixel ai progetti</title>
  <meta name="description" content="PixelUp: dai pixel ai progetti. Portfolio e servizi per siti e progetti digitali.">
  <style>
    :root{
      --bg:#f6f7f8;
      --card:#e9ecef;
      --ink:#17181a;
      --muted:#5b5f66;
      --brand:#111214;
      --accent:#2d7ef7;
      --accent-hover:#1f6ae0;
      --ring: 0 0 0 3px rgba(45,126,247,.25);
      --radius:18px;
      --radius-sm:14px;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--ink);
      background:var(--bg);
      line-height:1.4;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    /* Layout */
    .container{width:min(1100px,92%);margin-inline:auto}
    header{
      position:sticky;top:0;z-index:20;
      background:linear-gradient(#f6f7f8cc,#f6f7f8cc);
      backdrop-filter: blur(6px);
      border-bottom:1px solid #e5e7eb;
    }
    .nav{
      display:flex;align-items:center;justify-content:space-between;
      padding:18px 0;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:32px;width:auto}
    .brand span{font-weight:800;font-size:1.25rem;letter-spacing:.2px}

    .menu{display:flex;align-items:center;gap:22px}
    .menu a{
      font-size:.96rem;color:var(--muted);
      padding:8px 10px;border-radius:10px
    }
    .menu a:focus-visible{outline:none;box-shadow:var(--ring)}
    .menu a:hover{color:var(--ink)}

    /* Hero */
    .hero{padding:60px 0 28px}
    .hero h1{
      font-size:clamp(1.8rem,3.2vw,2.4rem);
      line-height:1.18;margin:0 0 22px 0;max-width:48ch;
    }
    .actions{display:flex;gap:16px;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:14px 18px;border-radius:14px;font-weight:700;
      border:1px solid #d6dae1;background:#fff;box-shadow:var(--shadow);
      transition:.2s transform,.2s background,.2s border-color;
    }
    .btn:focus-visible{outline:none;box-shadow:var(--ring)}
    .btn:hover{transform:translateY(-1px)}
    .btn-primary{
      background:var(--accent);color:#fff;border-color:var(--accent);
    }
    .btn-primary:hover{background:var(--accent-hover);border-color:var(--accent-hover)}

    /* Progetti */
    .section{padding:34px 0}
    .section h2{font-size:1.8rem;margin:0 0 16px}
    .grid{
      display:grid;gap:18px;
      grid-template-columns:repeat(3,1fr);
    }
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.grid{grid-template-columns:1fr}}

    .card{
      background:var(--card);border-radius:var(--radius);
      overflow:hidden;box-shadow:var(--shadow);
      display:block;transition:transform .2s, box-shadow .2s, opacity .2s;
      position:relative;isolation:isolate;
    }
    .card:hover{transform:translateY(-2px)}
    .thumb{
      aspect-ratio:1/1;background:linear-gradient(135deg,#dfe3e7,#cfd6dc);
      display:grid;place-items:center;color:#777;font-weight:700;
    }

    /* CTA */
    .cta{
      padding:48px 0 36px;
      text-align:center;
    }
    .cta h3{
      font-size:clamp(1.4rem,2.8vw,2rem);margin:0 0 8px;
    }
    .cta p{color:var(--muted);margin:0 0 18px}

    /* Footer */
    footer{
      margin-top:28px;border-top:1px solid #e5e7eb;background:#eef1f4;
    }
    .foot{
      display:flex;gap:18px;justify-content:center;align-items:center;
      padding:18px 0;flex-wrap:wrap
    }
    .foot a{
      color:#42464d;background:#fff;border:1px solid #d6dae1;
      padding:8px 12px;border-radius:12px;box-shadow:var(--shadow);
      font-weight:600;font-size:.95rem;
    }
    .foot a:hover{background:#f9fafb}
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container nav" role="navigation" aria-label="Principale">
      <a class="brand" href="/">
        <img src="logopixelup.png" alt="Logo PixelUp">
        <span>PixelUp</span>
      </a>
      <nav class="menu" aria-label="Sezioni">
        <a href="chi-siamo.html">Chi siamo</a>
        <a href="contatti.html">Contatti</a>
        <a href="servizi.html">Servizi</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <section class="container hero">
      <h1>Dalle idee ai progetti digitali. PixelUp, la tua casa della creatività.</h1>
      <div class="actions">
        <a class="btn" href="progetti.html">Scopri i nostri progetti</a>
        <a class="btn btn-primary" href="richiedi-progetto.html">Richiedi il tuo progetto</a>
      </div>
    </section>

    <!-- Progetti -->
    <section class="container section" id="progetti">
      <h2>Progetti</h2>
      <div class="grid" role="list">
        <a class="card" role="listitem" href="progetto-backtag.html" aria-label="Apri progetto BackTag">
          <div class="thumb"><span>BackTag</span></div>
        </a>
        <a class="card" role="listitem" href="progetto-2.html" aria-label="Apri progetto 2">
          <div class="thumb"><span>Progetto 2</span></div>
        </a>
        <a class="card" role="listitem" href="progetto-3.html" aria-label="Apri progetto 3">
          <div class="thumb"><span>Progetto 3</span></div>
        </a>
      </div>
    </section>

    <!-- Call to action -->
    <section class="container cta" aria-labelledby="cta-title">
      <h3 id="cta-title">Vuoi un sito come questo?</h3>
      <p>Lo creiamo per te.</p>
      <a class="btn btn-primary" href="contatti.html">Contattaci</a>
    </section>
  </main>

  <!-- Footer (solo legale) -->
  <footer>
    <div class="container foot">
      <a href="privacy.html">Privacy</a>
      <a href="termini.html">Termini & Condizioni</a>
      <a href="cookie.html">Cookie</a>
    </div>
  </footer>

</body>
</html>
