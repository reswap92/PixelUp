<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="PixelUp: dai pixel ai progetti. Portfolio e servizi per siti e progetti digitali.">
  <style>
    :root{
      --bg:#f6f7f8;
      --card:#e9ecef;
      --ink:#17181a;
      --muted:#5b5f66;
      --accent:#2d7ef7;
      --accent-hover:#1f6ae0;
      --ring: 0 0 0 3px rgba(45,126,247,.25);
      --radius:18px;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--ink);
      background:var(--bg);
      line-height:1.4;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    /* Layout */
    .container{width:min(1100px,92%);margin-inline:auto}
    header{
      background:#fff;
      border-bottom:1px solid #e5e7eb;
      text-align:center;
      padding:20px 0;
    }
    .brand img{
      height:300px; /* ðŸ‘ˆ logo grande */
      width:auto;
      margin:0 auto; /* centrato */
      display:block;
    }
    .menu{
      margin-top:14px;
      display:flex;
      justify-content:center;
      gap:22px;
    }
    .menu a{
      font-size:.96rem;
      color:var(--muted);
      padding:8px 10px;
      border-radius:10px;
    }
    .menu a:hover{color:var(--ink)}

    /* Hero */
    .hero{padding:60px 0 28px;text-align:center}
    .hero h1{
      font-size:clamp(1.8rem,3.2vw,2.4rem);
      line-height:1.18;
      margin:0 0 22px 0;
      max-width:48ch;
      margin-inline:auto;
    }
    .actions{display:flex;gap:16px;flex-wrap:wrap;justify-content:center}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:14px 18px;
      border-radius:14px;
      font-weight:700;
      border:1px solid #d6dae1;
      background:#fff;
      box-shadow:var(--shadow);
      transition:.2s transform,.2s background,.2s border-color;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn-primary{
      background:var(--accent);color:#fff;border-color:var(--accent);
    }
    .btn-primary:hover{background:var(--accent-hover);border-color:var(--accent-hover)}

    /* Progetti */
    .section{padding:34px 0}
    .section h2{text-align:center;font-size:1.8rem;margin:0 0 16px}
    .grid{
      display:grid;gap:18px;
      grid-template-columns:repeat(3,1fr);
    }
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.grid{grid-template-columns:1fr}}

    .card{
      background:var(--card);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
      display:block;
      transition:transform .2s, box-shadow .2s;
    }
    .card:hover{transform:translateY(-2px)}
    .thumb{
      aspect-ratio:1/1;
      background:linear-gradient(135deg,#dfe3e7,#cfd6dc);
      display:grid;place-items:center;
    }

    /* CTA */
    .cta{
      padding:48px 0 36px;
      text-align:center;
    }
    .cta h3{
      font-size:clamp(1.4rem,2.8vw,2rem);margin:0 0 8px;
    }
    .cta p{color:var(--muted);margin:0 0 18px}

    /* Footer */
    footer{
      margin-top:28px;border-top:1px solid #e5e7eb;background:#eef1f4;
    }
    .foot{
      display:flex;gap:18px;justify-content:center;align-items:center;
      padding:18px 0;flex-wrap:wrap
    }
    .foot a{
      color:#42464d;background:#fff;border:1px solid #d6dae1;
      padding:8px 12px;border-radius:12px;box-shadow:var(--shadow);
      font-weight:600;font-size:.95rem;
    }
    .foot a:hover{background:#f9fafb}
  </style>
</head>
<body>

        <a class="btn btn-primary" href="richiedi-progetto.html">Richiedi il tuo progetto</a>

    </section>

      <h2>Progetti</h2>
      <div class="grid" role="list">
        <a class="card" href="progetto-backtag.html" aria-label="Apri progetto BackTag">
          <div class="thumb">
            <img src="backtag.png" alt="BackTag" style="width:100%; height:100%; object-fit:cover;">
          </div>
        </a>

</a>

      <div class="thumb">
        <img src="progetto3.png" alt="Progetto 3" loading="lazy" decoding="async">
      </div>
    </a>
  </div>
</section>
    <!-- Call to action -->
    <section class="container cta">
      <h3>Vuoi un sito come questo?</h3>
      <p>Lo creiamo per te.</p>
      <a class="btn btn-primary" href="contatti.html">Contattaci</a>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container foot">
      <a href="privacy.html">Privacy</a>
      <a href="termini.html">Termini & Condizioni</a>
      <a href="cookie.html">Cookie</a>
    </div>
  </footer>

</body>
</html>
