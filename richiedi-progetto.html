<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />

  <style>
    :root{
      --bg:#f7f7f9;
      --panel:#ffffff;
      --ink:#121316;
      --muted:#5b6169;
      --border:#e5e7eb;
      --accent:#111214;
      --accent-2:#1c1f24;
      --ring:0 0 0 4px rgba(28,31,36,.15);
      --radius:22px;
      --shadow:0 18px 50px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--ink);
      background:var(--bg);
      line-height:1.45;
    }
    a{color:inherit;text-decoration:none}
    img{display:block;max-width:100%}
    .container{width:min(980px,92%);margin-inline:auto}

    /* Header */
    header{padding:200px 0}
    .nav{display:flex;align-items:center;gap:14px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:200px}
    .brand span{font-weight:800;letter-spacing:.3px}

    /* Hero title */
    .hero{padding:24px 0 10px}
    .hero h1{
      font-size:clamp(2rem,4.2vw,3.2rem);
      margin:10px 0 8px 0;
      letter-spacing:.2px;
    }
    .hero p{color:var(--muted);font-size:1.1rem;margin:0}

    /* Form card */
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px;
      margin:22px 0 40px;
      width:min(760px,100%);
    }
    .field{margin:14px 0}
    label{display:block;font-weight:700;margin:6px 2px 6px}
    input,select,textarea{
      width:100%;
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px 16px;
      font-size:1rem;
      background:#fff;
      transition: box-shadow .15s,border-color .15s;
    }
    textarea{min-height:120px;resize:vertical}
    input:focus,select:focus,textarea:focus{outline:none;box-shadow:var(--ring);border-color:#cfd6de}

    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      font-weight:800;border-radius:14px;padding:14px 18px;border:1px solid #cfd6de;
      background:#fff;transition:transform .18s,background .18s,box-shadow .18s;
      box-shadow:0 8px 24px rgba(0,0,0,.06);
    }
    .btn:hover{transform:translateY(-1px)}
    .btn-dark{background:var(--accent);color:#fff;border-color:var(--accent)}
    .btn-dark:hover{background:var(--accent-2)}

    .note{color:var(--muted);margin:14px 0 18px}
    .stack{display:grid;gap:12px}
    .btn-ghost{
      background:#fff;border:1px solid var(--border);
    }
  </style>
</head>
<body>

 <!-- Header -->

  </main>

</body>
</html>
